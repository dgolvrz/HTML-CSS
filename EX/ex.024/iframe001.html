<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="toxic.ico" type="image/x-icon">
        <title>Testando Iframes</title>

        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }

            p, h1 {
                text-align: center;
            }

            h1 {
                text-decoration: underline;
            }

            iframe {
                width: 400px;
                height: 400px;
                border: 2px dashed black;
            }

        </style>

    </head>

    <body>
        <h1>Testando o uso de Iframes</h1>

        <p>Acessando o site do 

            <iframe src="https://www.cursoemvideo.com" frameborder="0">
                <a href="https://www.cursoemvideo.com" target="_blank"></a>
            </iframe>
                
            para aprender a programar.

        </p>

        <br>
        <hr>

        <p>Acessando o site de

            <iframe src="https://gustavoguanabara.github.io" frameborder="0">
                <a href="https://gustavaguanabara.github.io" target="_blank"></a>
            </iframe>

            entretenimento do Gustavo!
        </p>
    
        <!-- Alguns sites tem uma proteção contra iframes, ouseja, não é possível a exibição deles dentro de iframes -->






    </body>
</html>
