<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
    </head>

    <body>
        <h1>Testando Formulário</h1>

        <form action="cadastro.php" method="get">


            <p>
                <label for="ival">Número: </label>
                <input type="range" name="ran" id="ival" min="0" max="10" value="0" oninput="ivnum.innerHTML = Number(ival.value)">
                <output id="ivnum">0</output>
            </p>



            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>

        </form>




    </body>
</html>
