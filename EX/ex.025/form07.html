<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
    </head>

    <body>
        <h1>Formulário</h1>
        <form action="cadastro.php" method="get">

            <fieldset>
                <legend>Estados</legend>

                <p>
                    <label for="iest">Estado</label>

                    <select name="estado" id="iest">
                        <option value="" selected>\|/</option>
                        <optgroup label="Região Sudeste">
                            <option value="MG">Minas Gerais</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="SP">São Paulo</option>
                        </optgroup>


                        <optgroup label="Região Nordeste">
                            <option value="MA">Maranhão</option>
                            <option value="PE">Pernambuco</option>
                            <option value="RN">Rio Grande do Norte</option>
                        </optgroup>
                    </select>

                </p>

                <p>
                    <label for="iprof">Profissão: </label>
                    <input type="text" name="prof" id="iprof" list="li">

                    <datalist id="li">
                        <option value="ADM">Administrador</option>
                        <option value="DEV">Desenvolvedor</option>
                        <option value="PROF">Professor</option>
                    </datalist>
                </p>

                <p>
                    <label for="imsg">Mensagem: </label>
                    <textarea name="areatest" id="imsg" cols="30" rows="10"></textarea>
                </p>

            </fieldset>


            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>


        </form>
        
    </body>
</html>
