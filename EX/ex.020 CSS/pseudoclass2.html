        <title>Texto oculto com divs</title>

        <style>

            div > p{
                display: none;
            }

            div:hover > p {
                display: block;
                color: brown;
                background-color: black;
            }
            
        </style>

    </head>

    <body>

            <h1>Testando divs</h1>

            <p>Pasee o mouse abaixo</p>

            <div>

                Passe o mouse aqui
                <p>Texto oculto otário</p>

            </div>
